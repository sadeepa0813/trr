<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp DP Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f2f1;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      width: 200px;
      border-radius: 50%;
      border: 3px solid #25D366;
    }
  </style>
</head>
<body>
  <h2>WhatsApp DP Downloader</h2>
  <input id="number" type="text" placeholder="Enter Number (+947XXXXXXXX)" />
  <button onclick="getDP()">Download</button>
  <div id="result"></div>

  <script>
    async function getDP() {
      const number = document.getElementById("number").value.trim();
      if (!number) return alert("Please enter a number");

      document.getElementById("result").innerHTML = "Fetching... ⏳";

      const response = await fetch(`/api/getdp?number=${number}`);
      const data = await response.json();

      if (data.success) {
        document.getElementById("result").innerHTML = `
          <img src="${data.dpUrl}" alt="Profile Picture" />
          <br>
          <a href="${data.dpUrl}" download>Download DP</a>
        `;
      } else {
        document.getElementById("result").innerHTML = "❌ Couldn't fetch DP";
      }
    }
  </script>
</body>
</html>
